<!DOCTYPE html>
<html>
<head>
  <title>Geolocation Lookup</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Geolocation Lookup</h1>
  <button onclick="getLocation()">Get My Location</button>
  <div id="map"></div>

  <script>
	
	// Replace 'YOUR_API_KEY' with your actual Postcode Anywhere API key
const API_KEY = 'YD48-UC79-KT32-PY23';

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(geocodeLocation);
  } else {
    alert('Geolocation is not supported by this browser.');
  }
}

function geocodeLocation(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;

  const url = `https://services.postcodeanywhere.co.uk/Geocoding/UK/Rest/Geocode?key=${API_KEY}&latitude=${latitude}&longitude=${longitude}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      displayLocation(data);
      displayMap(latitude, longitude);
    })
    .catch(error => {
      console.log('Error:', error);
    });
}

function displayLocation(data) {
  const address = data.Items[0].Description;

  const locationDiv = document.createElement('div');
  locationDiv.textContent = `Your current location: ${address}`;

  document.body.appendChild(locationDiv);
}

function displayMap(latitude, longitude) {
  const mapDiv = document.getElementById('map');
  mapDiv.innerHTML = `<iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=${latitude},${longitude}&key=YOUR_GOOGLE_MAPS_API_KEY" allowfullscreen></iframe>`;
}

	
	</script>
</body>
</html>
