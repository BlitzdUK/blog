<!DOCTYPE html>
<html>
<head>
  <title>Submit User Information</title>
  
</head>
<body>
  <!-- Your HTML content here -->
  
  <script>
	// Function to make an HTTP POST request
async function sendFormData(formData) {
  try {
    const response = await fetch('https://docs.google.com/forms/d/e/1v4RWT2ha_cYftZSJjD8K820_FTtrZO3oLHGNn9pI_4A/formResponse', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: formData
    });

    if (response.ok) {
      console.log('Form submitted successfully');
    } else {
      console.error('Failed to submit form');
    }
  } catch (error) {
    console.error('Error submitting form:', error);
  }
}

// Function to get IP information using IPStack API
async function getIPInformation(ip) {
  const accessKey = 'dc636aa2bdb6431961ac16273ebaf3d1';

  try {
    const response = await fetch(`https://api.ipstack.com/${ip}?access_key=${accessKey}`);

    if (response.ok) {
      const data = await response.json();
      return data;
    } else {
      console.error('Failed to retrieve IP information');
      return null;
    }
  } catch (error) {
    console.error('Error retrieving IP information:', error);
    return null;
  }
}

// Main function to gather information, call IPStack API, and send form data
async function submitForm() {
  const userAgent = navigator.userAgent;
  const pageUrl = window.location.href;

  // Get IP address using a third-party service
  const response = await fetch('https://api.ipify.org?format=json');
  const data = await response.json();
  const ip = data.ip;

  // Get IP information from IPStack
  const ipInfo = await getIPInformation(ip);

  if (ipInfo) {
    const region = ipInfo.region_name;
    const isp = ipInfo.isp;
    const city = ipInfo.city;
    const country = ipInfo.country_name;

    // Prepare form data
    const formData = new URLSearchParams();
    formData.append('entry.1381334581', userAgent);
    formData.append('entry.2103806015', ip);
    formData.append('entry.2095676594', pageUrl);
    formData.append('entry.1064469062', region);
    formData.append('entry.1284802502', isp);
    formData.append('entry.1793238467', city);
    formData.append('entry.1412711051', country);

    // Send form data to Google Forms
    await sendFormData(formData);
  }
}

// Call the main function
submitForm();

	
	</script>
  
  
</body>
</html>
